<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FULIFE – Ending</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0a60, #ffbf00);
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.8;
    }

    .restart-btn {
  font-family: 'Press Start 2P', monospace;
  font-size: 10px;
  letter-spacing: 1px;
  margin-top: 30px;
  padding: 16px 32px;
  background: #fff;
  color: #000;
  border: 4px solid #000;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 6px 6px 0 #222;
  transition: all 0.2s ease;
}

.restart-btn:hover {
  background: #f5f5f5;
  transform: translateY(-2px) scale(1.03);
  box-shadow: 4px 4px 0 #111;
}

  </style>
</head>
<body>

  <h1>
    The journey ends for now...<br><br>
    But your choices, your dreams,<br>
    they still echo beyond this path.<br><br>
    Thank you for playing.<br><br>
    — FULIFE —
  </h1>

  <button class="restart-btn" onclick="location.href='home.html'">RESTART</button>

</body>
</html>
