<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULIFE - Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            background-image: url('images/map.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }
        
        /* Remove player stats */
        .player-stats {
            display: none !important;
        }
        
        canvas {
            background-color: transparent;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: auto;
            outline: none; /* Remove outline when focused */
        }
        
        #loadingScreen {
            display: none;
        }
        
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .loading-bar-container {
            width: 50%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        
        #debugPanel {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            display: block; /* Always show debug panel */
        }
        
        .debug-line {
            margin: 4px 0;
        }
        
        .debug-value {
            color: #4CAF50;
        }
        
        /* Additional overlay for debugging keyboard issues */
        #keyboardDebug {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            color: #4CAF50;
        }
        
        #dialogContainer {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 5px;
            padding: 15px;
            z-index: 50;
        }
        
        #inventoryPanel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #555;
            border-radius: 8px;
            padding: 20px;
            z-index: 60;
        }
        
        .inventory-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .inventory-slot {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 5px;
        }
        
        #mobileControls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: none;
        }
    </style>
    
    <!-- Force the map to load correctly -->
    <script>
        window.addEventListener('load', function() {
            // Force the background image to reload
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.backgroundImage = 'url("images/map.png")';
                
                // Try alternate paths if the main one doesn't work
                setTimeout(function() {
                    if (getComputedStyle(gameContainer).backgroundImage === 'none') {
                        console.log("Trying alternate map paths");
                        const paths = [
                            'docs/images/map.png',
                            '../images/map.png',
                            '/images/map.png',
                            'map.png'
                        ];
                        
                        // Try each path
                        for (const path of paths) {
                            gameContainer.style.backgroundImage = `url("${path}")`;
                            console.log(`Trying map path: ${path}`);
                        }
                    }
                }, 500);
            }
        });
    </script>
</head>
<body onkeydown="handleBodyKeyDown(event)" onkeyup="handleBodyKeyUp(event)">
    <div id="game-container">
        <!-- Add tabindex to make the canvas focusable -->
        <canvas id="gameCanvas" width="800" height="600" tabindex="1"></canvas>
        
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-text">Loading game...</div>
            <div class="loading-bar-container">
                <div id="loadingBar" class="loading-bar"></div>
            </div>
        </div>
        
        <div id="dialogContainer"></div>
        <div id="inventoryPanel"></div>
        <div id="mobileControls"></div>
        
        <div id="debugPanel">
            <div class="debug-line">FPS: <span id="debugFps" class="debug-value">0</span></div>
            <div class="debug-line">Position: <span id="debugPos" class="debug-value">0,0</span></div>
            <div class="debug-line">State: <span id="debugState" class="debug-value">loading</span></div>
            <div class="debug-line">Keys: <span id="debugKeys" class="debug-value">{}</span></div>
        </div>
        
        <!-- Add keyboard debug display -->
        <div id="keyboardDebug">
            Use WASD or Arrow Keys to move<br>
            Press E to interact with NPCs<br>
            <div id="lastKeyPress"></div>
        </div>
    </div>
    
    <!-- Load game files in correct order -->
    <script src="init.js"></script>
    <script src="images.js"></script>
    <script src="cutscene-images.js"></script>
    <script src="logic-gates.js"></script>
    <script src="game.js"></script>
    <script src="game-page.js"></script>
    
    <script>
        // Focus the canvas when the page loads
        window.addEventListener('load', function() {
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                canvas.focus();
                console.log('Canvas focused');
            }
            
            // Force the game state to "gameplay" to ensure movement works
            window.gameState = "gameplay";
            console.log("Game state set to:", window.gameState);
            
            // Add global key event monitoring to debug keyboard issues
            document.addEventListener('keydown', function(e) {
                const lastKeyPress = document.getElementById('lastKeyPress');
                if (lastKeyPress) {
                    lastKeyPress.textContent = `Last key: ${e.key}`;
                }
                
                // Update debug keys display
                const debugKeys = document.getElementById('debugKeys');
                if (debugKeys && window.keys) {
                    debugKeys.textContent = JSON.stringify(window.keys);
                }
            });
        });
        
        // Alternative key handling directly on body
        function handleBodyKeyDown(e) {
            console.log("Body keydown:", e.key);
            if (!window.keys) window.keys = {};
            
            // Force gameState to gameplay to ensure key handling works
            window.gameState = "gameplay";
            
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') window.keys.w = window.keys.ArrowUp = true;
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') window.keys.s = window.keys.ArrowDown = true;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') window.keys.a = window.keys.ArrowLeft = true;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') window.keys.d = window.keys.ArrowRight = true;
            
            const lastKeyPress = document.getElementById('lastKeyPress');
            if (lastKeyPress) {
                lastKeyPress.textContent = `Body key: ${e.key}`;
            }
        }
        
        function handleBodyKeyUp(e) {
            console.log("Body keyup:", e.key);
            if (!window.keys) window.keys = {};
            
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') window.keys.w = window.keys.ArrowUp = false;
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') window.keys.s = window.keys.ArrowDown = false;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') window.keys.a = window.keys.ArrowLeft = false;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') window.keys.d = window.keys.ArrowRight = false;
        }
    </script>
</body>
</html>
