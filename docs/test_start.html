<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start.js Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #ff9900;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Replicating the original HTML structure */
        .game-screen {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #mainMenuContainer,
        #customizationContainer,
        #cutsceneContainer,
        #settingsContainer,
        #aboutContainer {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.7);
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }
        
        .menu-button {
            background-color: #222;
            color: white;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cutscene-content {
            width: 80%;
            max-width: 800px;
        }
        
        .cutscene-image {
            width: 100%;
            height: 300px;
            background-color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #aaa;
        }
        
        .cutscene-text {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: black;
            margin: 20px auto;
            display: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #console {
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-top: 20px;
        }
        
        .log {
            margin: 5px 0;
        }
        
        .log-info {
            color: #4CAF50;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .log-warn {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Start.js Test Page</h1>
    
    <div class="test-section">
        <h2>Test Functions</h2>
        <button onclick="testInitStartScreen()">Test initStartScreen()</button>
        <button onclick="testDrawMainMenu()">Test drawMainMenu()</button>
        <button onclick="testStartCutscenes()">Test startCutscenes()</button>
        <button onclick="testGameplayTransition()">Test startGameplay()</button>
        <button onclick="testReset()">Reset All States</button>
    </div>
    
    <div class="game-screen">
        <!-- Main Menu Container -->
        <div id="mainMenuContainer">
            <h1 class="game-title">FULIFE</h1>
            <div class="menu-buttons">
                <button id="newGameBtn" class="menu-button large">New Game</button>
                <button id="continueBtn" class="menu-button" disabled>Continue</button>
                <button id="settingsBtn" class="menu-button">Settings</button>
                <button id="aboutBtn" class="menu-button">About</button>
            </div>
        </div>
        
        <!-- Character Customization Container -->
        <div id="customizationContainer">
            <h2>Character Customization</h2>
            <div>
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <button onclick="startGameFromCustomization()">Start Game</button>
        </div>
        
        <!-- Cutscene Container -->
        <div id="cutsceneContainer">
            <div class="cutscene-content">
                <div id="cutsceneImage" class="cutscene-image">
                    Cutscene Image Placeholder
                </div>
                <div id="cutsceneText" class="cutscene-text">
                    Cutscene text will appear here...
                </div>
                <button onclick="showNextCutscene()" class="cutscene-button">Next</button>
            </div>
        </div>
        
        <!-- Settings Container -->
        <div id="settingsContainer">
            <h2>Settings</h2>
            <div>
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="adjustVolume(this.value)">
            </div>
            <button onclick="backToMainMenu()">Back</button>
        </div>
        
        <!-- About Container -->
        <div id="aboutContainer">
            <h2>About FULIFE</h2>
            <p>FULIFE is a life simulation game where you can build your career and experience different life paths.</p>
            <button onclick="backToMainMenu()">Back</button>
        </div>
        
        <!-- Game Container -->
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>
    
    <!-- Include necessary game files -->
    <script src="images.js"></script>
    <script src="cutscene-images.js"></script>
    
    <!-- Mock functions that would normally be in game.js -->
    <script>
        // Mock game.js functions/variables
        let player = { hasBeenPositioned: false };
        let gameInitialized = false;
        
        function initGame() {
            console.log("Mock initGame called");
            gameInitialized = true;
            return true;
        }
        
        function gameLoop() {
            console.log("Mock gameLoop called");
            return true;
        }
        
        function showDialog(npc) {
            console.log("Mock showDialog called with NPC:", npc.name);
            return true;
        }
        
        function startLogicGateMinigame() {
            console.log("Mock startLogicGateMinigame called");
            return true;
        }
        
        function initLogicGateMinigame(canvasId, callback) {
            console.log("Mock initLogicGateMinigame called with canvas:", canvasId);
            return { initialized: true };
        }
        
        // Add mock functions for testing cutscene images
        function loadCutsceneImage(imageName) {
            console.log("Loading cutscene image:", imageName);
            const cutsceneImage = document.getElementById('cutsceneImage');
            cutsceneImage.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
                <div style="text-align:center;">
                    <div style="font-size:24px;">${imageName}</div>
                    <div style="font-size:16px;margin-top:10px;">Mock Image Loaded</div>
                </div>
            </div>`;
        }
    </script>
    
    <!-- Test script -->
    <script>
        // Override console methods to capture in our console div
        const consoleDiv = document.getElementById('console');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        console.log = function(message) {
            originalConsole.log.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-info';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(message) {
            originalConsole.error.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-error';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.warn = function(message) {
            originalConsole.warn.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-warn';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Test functions
        function testInitStartScreen() {
            console.log("Testing initStartScreen function...");
            try {
                initStartScreen();
                console.log("initStartScreen function executed successfully");
            } catch (error) {
                console.error("Error executing initStartScreen:", error);
            }
        }
        
        function testDrawMainMenu() {
            console.log("Testing drawMainMenu function...");
            try {
                drawMainMenu();
                console.log("drawMainMenu function executed successfully");
            } catch (error) {
                console.error("Error executing drawMainMenu:", error);
            }
        }
        
        function testStartCutscenes() {
            console.log("Testing startCutscenes function...");
            try {
                // Hide main menu and show cutscene container first
                document.getElementById('mainMenuContainer').style.display = 'none';
                document.getElementById('cutsceneContainer').style.display = 'flex';
                
                startCutscenes();
                console.log("startCutscenes function executed successfully");
            } catch (error) {
                console.error("Error executing startCutscenes:", error);
            }
        }
        
        function testGameplayTransition() {
            console.log("Testing startGameplay function...");
            try {
                // Show cutscene container first to simulate coming from a cutscene
                document.getElementById('cutsceneContainer').style.display = 'flex';
                
                startGameplay();
                console.log("startGameplay function executed successfully");
                
                // Additional check after the timeout in startGameplay
                setTimeout(() => {
                    console.log("Checking state after transition delay...");
                    console.log("Game container display:", document.getElementById('game-container').style.display);
                    console.log("Canvas display:", document.getElementById('gameCanvas').style.display);
                }, 200);
            } catch (error) {
                console.error("Error executing startGameplay:", error);
            }
        }
        
        function testReset() {
            console.log("Resetting all states...");
            
            // Hide all containers
            document.getElementById('mainMenuContainer').style.display = 'none';
            document.getElementById('customizationContainer').style.display = 'none';
            document.getElementById('cutsceneContainer').style.display = 'none';
            document.getElementById('settingsContainer').style.display = 'none';
            document.getElementById('aboutContainer').style.display = 'none';
            document.getElementById('game-container').style.display = 'none';
            
            // Reset game state
            gameState = "mainMenu";
            currentCutscene = 0;
            
            // Show main menu
            document.getElementById('mainMenuContainer').style.display = 'flex';
            
            console.log("Reset complete");
        }
        
        // Initialize when the page loads
        window.addEventListener('load', function() {
            console.log("Test page initialized");
            // Display main menu to start
            document.getElementById('mainMenuContainer').style.display = 'flex';
        });
    </script>
    
    <!-- Include the main start.js file -->
    <script src="start.js"></script>
</body>
</html>
