<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutscene to Gameplay Transition Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        
        h1 {
            color: #ff9900;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        #cutsceneContainer {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .cutscene-content {
            width: 80%;
            max-width: 800px;
        }
        
        .cutscene-image {
            width: 100%;
            height: 300px;
            background-color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #aaa;
        }
        
        .cutscene-text {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: black;
            margin: 20px auto;
            display: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #console {
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin: 20px auto;
            width: 800px;
            text-align: left;
        }
        
        .log {
            margin: 5px 0;
        }
        
        .log-info {
            color: #4CAF50;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .log-warn {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Cutscene to Gameplay Transition Test</h1>
    
    <div class="test-container">
        <p>This test page specifically focuses on testing the transition from cutscenes to gameplay, which is causing a black screen issue.</p>
        
        <div>
            <button onclick="showCutscene()">Show Cutscene</button>
            <button onclick="transitionToGameplay()">Transition to Gameplay</button>
            <button onclick="resetTest()">Reset Test</button>
        </div>
        
        <!-- Cutscene Container -->
        <div id="cutsceneContainer" style="display: none;">
            <div class="cutscene-content">
                <div id="cutsceneImage" class="cutscene-image">
                    Cutscene Image Placeholder
                </div>
                <div id="cutsceneText" class="cutscene-text">
                    This is a test cutscene. After this, we'll transition to gameplay.
                </div>
                <button onclick="transitionToGameplay()">Continue to Gameplay â†’</button>
            </div>
        </div>
        
        <!-- Game Container -->
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div id="console"></div>
    </div>
    
    <script>
        // Override console methods to capture in our console div
        const consoleDiv = document.getElementById('console');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        console.log = function(message) {
            originalConsole.log.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-info';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(message) {
            originalConsole.error.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-error';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.warn = function(message) {
            originalConsole.warn.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-warn';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Mock player object
        const player = {
            x: 0,
            y: 0,
            width: 64,
            height: 64,
            hasBeenPositioned: false,
            draw: function(ctx) {
                ctx.fillStyle = 'blue';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw eyes
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + this.width / 3, this.y + this.height / 4, 10, 10);
                ctx.fillRect(this.x + 2 * this.width / 3 - 10, this.y + this.height / 4, 10, 10);
            }
        };
        
        // Game state variables
        let canvas, ctx;
        let gameState = "cutscene";
        
        // Test functions
        function showCutscene() {
            console.log("Showing cutscene container...");
            
            document.getElementById('cutsceneContainer').style.display = "flex";
            document.getElementById('game-container').style.display = "none";
            
            gameState = "cutscene";
            console.log("Game state set to: " + gameState);
        }
        
        function transitionToGameplay() {
            console.log("Starting transition to gameplay...");
            console.log("Current game state: " + gameState);
            
            // Hide cutscene container
            const cutsceneContainer = document.getElementById("cutsceneContainer");
            if (cutsceneContainer) {
                cutsceneContainer.style.display = "none";
                console.log("Cutscene container hidden");
            } else {
                console.error("Cutscene container not found");
            }
            
            // Show and position game container
            const gameContainer = document.getElementById("game-container");
            if (gameContainer) {
                gameContainer.style.display = "block";
                console.log("Game container display set to block");
                
                // Ensure game container is properly positioned
                gameContainer.style.position = "relative";
                gameContainer.style.margin = "20px auto";
            } else {
                console.error("Game container not found");
            }
            
            // Make sure canvas is visible and properly sized
            canvas = document.getElementById("gameCanvas");
            if (canvas) {
                canvas.style.display = "block";
                canvas.width = 800;
                canvas.height = 600;
                
                // Force a black background
                ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    console.log("Canvas cleared with black background");
                }
            } else {
                console.error("Canvas not found");
            }
            
            // Switch to gameplay state
            gameState = "gameplay";
            console.log("Game state set to: " + gameState);
            
            // Add a small delay before initializing the game
            setTimeout(() => {
                console.log("Delayed initialization starting...");
                
                // Position player in the center
                player.x = (canvas.width - player.width) / 2;
                player.y = (canvas.height - player.height) / 2;
                player.hasBeenPositioned = true;
                console.log("Player positioned at: " + player.x + ", " + player.y);
                
                // Draw the player
                if (ctx) {
                    player.draw(ctx);
                    console.log("Player drawn on canvas");
                    
                    // Add some text
                    ctx.fillStyle = 'white';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Transition Successful! Player is visible.', canvas.width / 2, 30);
                }
                
                console.log("Transition to gameplay completed successfully");
            }, 100);
        }
        
        function resetTest() {
            console.log("Resetting test...");
            
            // Hide both containers
            document.getElementById('cutsceneContainer').style.display = "none";
            document.getElementById('game-container').style.display = "none";
            
            // Clear console
            while (consoleDiv.firstChild) {
                consoleDiv.removeChild(consoleDiv.firstChild);
            }
            
            console.log("Test reset completed");
        }
        
        // Initialize the test page
        window.addEventListener('load', function() {
            console.log("Test page initialized");
            showCutscene();
        });
    </script>
</body>
</html>
