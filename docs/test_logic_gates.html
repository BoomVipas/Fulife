<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #ff9900;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #logicGateContainer {
            width: 700px;
            height: 500px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        #logicGateCanvas {
            display: block;
            width: 660px;
            height: 400px;
            margin: 15px auto;
            border: 1px solid #555;
            background-color: #111;
        }
        
        #console {
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-top: 20px;
        }
        
        .log {
            margin: 5px 0;
        }
        
        .log-info {
            color: #4CAF50;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .log-warn {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Logic Gates Test Page</h1>
    
    <div class="test-section">
        <h2>Test Functions</h2>
        <button onclick="testInitLogicGateMinigame()">Initialize Logic Gate Minigame</button>
        <button onclick="testSolve()">Test Solve Circuit</button>
        <button onclick="testReset()">Reset Minigame</button>
    </div>
    
    <div id="logicGateContainer">
        <h2>Logic Gate Challenge</h2>
        <p>Make the output 1 from the circuit using both AND & OR gates.</p>
        <canvas id="logicGateCanvas" width="660" height="400"></canvas>
        <div style="margin-top: 20px;">
            <button id="resetButton" onclick="resetMinigame()">Reset Circuit</button>
            <button id="checkButton" onclick="checkCircuit()">Check Circuit</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>
    
    <!-- Test script -->
    <script>
        // Override console methods to capture in our console div
        const consoleDiv = document.getElementById('console');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        console.log = function(message) {
            originalConsole.log.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-info';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(message) {
            originalConsole.error.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-error';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.warn = function(message) {
            originalConsole.warn.apply(console, arguments);
            const logItem = document.createElement('div');
            logItem.className = 'log log-warn';
            logItem.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Global variables
        let logicGateMinigame;
        
        // Callback function for the minigame
        function onComplete() {
            console.log("Logic gate minigame completed successfully!");
        }
        
        // Test functions
        function testInitLogicGateMinigame() {
            console.log("Testing initLogicGateMinigame function...");
            try {
                logicGateMinigame = initLogicGateMinigame("logicGateCanvas", onComplete);
                console.log("initLogicGateMinigame function executed successfully");
            } catch (error) {
                console.error("Error executing initLogicGateMinigame:", error);
            }
        }
        
        function testSolve() {
            console.log("Testing solve functionality...");
            try {
                if (!logicGateMinigame) {
                    console.warn("Minigame not initialized. Initializing now...");
                    logicGateMinigame = initLogicGateMinigame("logicGateCanvas", onComplete);
                }
                
                // This is a hack to solve the puzzle - actual implementation will depend on game structure
                if (typeof logicGateMinigame.solveCircuit === 'function') {
                    logicGateMinigame.solveCircuit();
                    console.log("Circuit solved automatically");
                } else {
                    console.warn("No solveCircuit method found. This is a mock test.");
                    // Pretend to solve it anyway
                    if (typeof checkCircuit === 'function') {
                        // Try to use the game's own check function
                        checkCircuit();
                    }
                }
            } catch (error) {
                console.error("Error testing solve functionality:", error);
            }
        }
        
        function testReset() {
            console.log("Testing reset functionality...");
            resetMinigame();
        }
        
        function resetMinigame() {
            try {
                if (!logicGateMinigame) {
                    console.warn("Minigame not initialized. Initializing now...");
                    logicGateMinigame = initLogicGateMinigame("logicGateCanvas", onComplete);
                } else if (typeof logicGateMinigame.reset === 'function') {
                    logicGateMinigame.reset();
                    console.log("Minigame reset successfully");
                }
            } catch (error) {
                console.error("Error resetting minigame:", error);
            }
        }
        
        function checkCircuit() {
            try {
                if (!logicGateMinigame) {
                    console.warn("Minigame not initialized. Initializing now...");
                    logicGateMinigame = initLogicGateMinigame("logicGateCanvas", onComplete);
                }
                
                if (typeof logicGateMinigame.checkCircuit === 'function') {
                    const result = logicGateMinigame.checkCircuit();
                    console.log("Circuit check result:", result);
                } else {
                    console.warn("No checkCircuit method found");
                }
            } catch (error) {
                console.error("Error checking circuit:", error);
            }
        }
        
        // Initialize the test page
        window.addEventListener('load', function() {
            console.log("Test page initialized");
            const canvas = document.getElementById('logicGateCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw a placeholder
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Click "Initialize Logic Gate Minigame" to start', canvas.width / 2, canvas.height / 2);
        });
    </script>
    
    <!-- Include the logic-gates.js file -->
    <script src="logic-gates.js"></script>
</body>
</html>
