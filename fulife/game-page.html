<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FULIFE Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Press Start 2P', monospace;
      color: white;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #FFD700;
    }
    
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #964B00;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .button:hover {
      transform: scale(1.1);
      background-color: #B87333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FULIFE</h1>
    <p>Welcome to FULIFE! Choose your next destination:</p>
    <div>
      <a href="quest1.html" class="button">Quest 1</a>
      <a href="quest2.html" class="button">Quest 2</a>
      <a href="quest4.html" class="button">Quest 4</a>
    </div>
  </div>
</body>
</html>
