<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FULIFE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Press Start 2P', monospace;
      color: white;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #FFD700;
      text-shadow: 4px 4px 0px #964B00;
    }
    
    p {
      max-width: 80%;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 20px 40px;
      margin: 20px;
      background-color: #964B00;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 0 #5a2d00;
    }
    
    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #5a2d00;
    }
    
    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 0 #5a2d00;
    }
    
    .instructions {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FULIFE</h1>
    <p>Welcome to the FULIFE adventure! Are you ready to begin your journey?</p>
    <a href="game-page.html" class="button">Start Game</a>
    
    <div class="instructions">
      <p>Instructions:</p>
      <p>Use Arrow Keys or WASD to move your character<br>
      Press E to interact with characters<br>
      Press C to toggle collision view</p>
    </div>
  </div>
</body>
</html>
